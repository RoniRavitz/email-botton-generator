<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="copy-btn.css">
</head>
<body>
<div class="r-btn-wrap">
<a class="r-btn" href="" style="color: #ffffff;background-color: #8a2be2;font-size: 24px; padding: 10px 40px; text-decoration: none;">click here</a>
</div>
<div class="r-controls">
<input type="color" class="r-bg-color" oninput="bgcFunction(event)" value="#8a2be2">
<input type="color" class="r-color" oninput="cFunction(event)" value="#ffffff">
<input type="text" class="r-text" oninput="textFunction(event)" value="">
<input type="text" class="r-url" oninput="urlFunction(event)" value="">
<input type="range" class="r-font-size" oninput="fontSizeFunction(event)" value="22">
<input type="number" class="r-padding-top" oninput="ptFunction(event)" value="10">
<input type="number" class="r-padding-left" oninput="plFunction(event)" value="40">
</div>

<script src="copy-btn.js"></script>
</body>
